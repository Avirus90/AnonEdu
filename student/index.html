<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Panel - EduAnon</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Student CSS -->
    <link rel="stylesheet" href="student.css">
    
    <!-- Shared Config -->
    <script src="../shared/firebase-config.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-user-graduate"></i> EduAnon Student
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="studentEmail"></span>
                <button class="btn btn-outline-light btn-sm" onclick="window.auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="student-container">
        <!-- Welcome Banner -->
        <div class="student-header">
            <h2>Welcome to EduAnon Learning</h2>
            <p class="mb-0">Access your courses and learning materials</p>
            <div class="mt-3">
                <span class="badge bg-light text-dark me-2">
                    <i class="fas fa-book"></i> Courses
                </span>
                <span class="badge bg-light text-dark me-2">
                    <i class="fas fa-file-pdf"></i> PDFs
                </span>
                <span class="badge bg-light text-dark">
                    <i class="fas fa-video"></i> Videos
                </span>
            </div>
        </div>

        <!-- Demo Mode Alert -->
        <div id="demoAlert" class="alert alert-warning" style="display: none;">
            <i class="fas fa-eye"></i> <strong>Demo Mode:</strong> Limited features. 
            <a href="../index.html" class="alert-link">Login for full access</a>
        </div>

        <!-- Courses Section -->
        <div class="mt-4">
            <h3><i class="fas fa-book-open"></i> Available Courses</h3>
            <div class="row mt-3" id="coursesList">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading courses...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Viewer Modal -->
    <div class="modal fade" id="contentViewerModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewerTitle">Loading...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="viewerContent" class="viewer-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading content...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared/auth.js"></script>
    <script src="../shared/utils.js"></script>
    <script src="student.js"></script>
    
    <script>
        // Check if demo mode
        const isDemo = sessionStorage.getItem('edu_demo_mode') === 'true';
        if (isDemo) {
            document.getElementById('demoAlert').style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Set user email if logged in
            if (window.auth && window.auth.currentUser) {
                document.getElementById('studentEmail').textContent = window.auth.currentUser.email;
            }
        });
    </script>
</body>
</html>
