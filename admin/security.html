<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - EduAnon</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .security-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .security-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .security-header {
            background: linear-gradient(135deg, #2c3e50 0%, #c0392b 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .security-content {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="security-container">
        <div class="security-card">
            <div class="security-header">
                <h2><i class="fas fa-shield-alt"></i> Security Dashboard</h2>
                <p class="mb-0">Coming in Next Update</p>
            </div>
            
            <div class="security-content text-center">
                <i class="fas fa-lock fa-4x text-muted mb-4"></i>
                <h4>Security Features Coming Soon</h4>
                <p class="text-muted">Advanced security monitoring and management features will be available in the next update.</p>
                
                <div class="mt-4">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is admin
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (!isAdmin) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
