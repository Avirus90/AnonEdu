<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EduAnon</title>
    
    <!-- Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-user-shield"></i> EduAnon Admin
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="adminEmail">Loading...</span>
                <button class="btn btn-outline-light btn-sm" onclick="window.auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Stats Dashboard -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="stat-card primary">
                    <div class="stat-value" id="totalCourses">0</div>
                    <p>Total Courses</p>
                    <i class="fas fa-book fa-2x"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card secondary">
                    <div class="stat-value" id="totalContent">0</div>
                    <p>Content Items</p>
                    <i class="fas fa-file fa-2x"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card success">
                    <div class="stat-value" id="totalStudents">0</div>
                    <p>Students</p>
                    <i class="fas fa-users fa-2x"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning">
                    <div class="stat-value" id="telegramFiles">0</div>
                    <p>Telegram Files</p>
                    <i class="fab fa-telegram fa-2x"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row mt-4">
            <!-- Left Sidebar - Actions -->
            <div class="col-md-4">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <i class="fas fa-cogs"></i> Admin Actions
                    </div>
                    <div class="admin-card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-admin" onclick="showCreateCourse()">
                                <i class="fas fa-plus"></i> Create New Course
                            </button>
                            <button class="btn btn-admin" onclick="syncTelegramFiles()">
                                <i class="fab fa-telegram"></i> Sync Telegram Files
                            </button>
                            <button class="btn btn-admin" onclick="loadCourses()">
                                <i class="fas fa-sync"></i> Refresh Courses
                            </button>
                        </div>
                        
                        <!-- Telegram Channel Info -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6><i class="fab fa-telegram"></i> Telegram Channel:</h6>
                            <p class="mb-1">
                                <small>@ANON_EDU</small>
                            </p>
                            <p class="mb-1">
                                <small>ID: -1003687504990</small>
                            </p>
                            <p class="mb-0">
                                <small>Bot: @ANONEDU_Bot</small>
                            </p>
                        </div>
                        
                        <!-- Backend Status -->
                        <div class="mt-3 p-3 bg-light rounded">
                            <h6><i class="fas fa-server"></i> Backend:</h6>
                            <p class="mb-0">
                                <small id="backendStatus">Checking...</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-8">
                <!-- Courses List -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <i class="fas fa-list"></i> Courses
                    </div>
                    <div class="admin-card-body">
                        <div id="coursesList" class="row">
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading courses...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Course Modal -->
    <div class="modal fade" id="createCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus"></i> Create Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <div class="mb-3">
                            <label class="form-label">Course Title *</label>
                            <input type="text" class="form-control" id="courseTitle" required 
                                   placeholder="Enter course title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3"
                                      placeholder="Enter course description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCourse()">
                        <i class="fas fa-save"></i> Create Course
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared/firebase-config.js"></script>
    <script src="../shared/auth.js"></script>
    <script src="../shared/utils.js"></script>
    <script src="admin.js"></script>
    
    <script>
        // Check backend status
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/test`);
                if (response.ok) {
                    document.getElementById('backendStatus').innerHTML = 
                        '<span class="text-success">✅ Online</span>';
                } else {
                    document.getElementById('backendStatus').innerHTML = 
                        '<span class="text-danger">❌ Offline</span>';
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = 
                    '<span class="text-danger">❌ Error</span>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin Panel Loaded');
            checkBackendStatus();
        });
    </script>
</body>
</html>
